<footer class="footer">
	<div class="container">
		<div class="content">
			<div class="columns has-text-centered">
				<div class="column">
					<a href="https://github.com/{{ site.github }}">
						<p style="font-size: 2em; color: #211f1f;"><i class="fab fa-github"></i> {{ site.github }}</p>
					</a>
				</div>
				<div class="column">
					<a href="https://twitter.com/{{ site.twitter }}">
						<p style="font-size: 2em; color: #00aced;"><i class="fab fa-twitter"></i> {{ site.twitter }}</p>
					</a>
				</div>
				<div class="column">
					<a href="https://www.instagram.com/{{ site.instagram }}">
						<p style="font-size: 2em; color: #7fdb6a;"><i class="fab fa-instagram"></i> {{ site.instagram }}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</footer>
